<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
</head>
<body>
    <!-- contenitore di tutta la pagina -->
    <div class="wrapper">

        <!-- contenitore della barra di navigazione laterale e del contenuto del sito -->
        <main class="flex">

            <!-- barra di navigazione laterale -->
            <nav class="nav_bar"></nav>

            <!-- contenuto del sito: album, playlist, podcast ecc. -->
            <section class="main_content">

                <!-- barra opaca superiore -->
                <aside class="upgrade flex a_it_center">
                    <div><a href="#">effettua l&#39;upgrade</a></div>
                </aside>

                <!-- sezione dei contenuti multimediali -->
                <section class="inner_content">

                    <!-- barra di navigazione del contenuto tra podcast, in evidenza, classifiche ecc. -->
                    <nav class="nav_content">
                        <ul class="flex j_center">
                            <li ><a href="#" class="sub_title_1">in evidenza</a></li>
                            <li ><a href="#" class="sub_title_1">podcast</a></li>
                            <li ><a href="#" class="sub_title_1">classifiche</a></li>
                            <li ><a href="#" class="sub_title_1">generi e mood</a></li>
                            <li ><a href="#" class="sub_title_1">nuove uscite</a></li>
                            <li ><a href="#" class="sub_title_1">scopri</a></li>
                        </ul>
                    </nav>

                    <!-- brani riprodotti di recente -->
                    <section class="margin_top_big">
                        <div class="title_1">recently played</div>
                        <div class="cards margin_top_md">
                            <div class="card">
                                <div class="img_box">
                                    <img src="img/metal_lifting.jpg" alt="">
                                </div>
                            </div>
                        </div>
                    </section>
                </section>

            </section>
        </main>
        <footer>
        </footer>
    </div>
</body>
</html>
